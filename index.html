<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/b70e9da153.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <i class="fa-regular fa-futbol"></i>
        <a href="#">축잘알 퀴즈</a>
      </div>
      <ul class="navbar__menu">
        <li><a href="#">메인</a></li>
        <li><a href="#">퀴즈풀기</a></li>
        <li><a href="#">게시판</a></li>
        <li><a href="#">문의</a></li>
      </ul>
      <ul class="navbar__icon">
        <i class="fa-brands fa-github"></i>
        <i class="fa-solid fa-landmark"></i>
      </ul>
    </nav>
    <main class="main">
      <div class="main__moving-sentences">
        <span>너가 진짜 xxx팬이라고???</span>
        <span>맹구!</span>
        <span>이번 시즌 챔스 우승은 누가할것 같은데?</span>
        <span>작년 발롱도르 위너가 누구였음?</span>
        <span>어제 손흥민 골 몇골 넣었는데?</span>
        <span>이번 시즌 가장 유망한 선수는?</span>
        <span>xx팀 감독이 누군데?</span>
        <span>초대 챔피언스리그 우승팀은?</span>
        <span>너가 감스트보다 모를것 같은데?</span>
        <span>여기 퀴즈 다 맞추면 인정!</span>
      </div>
      <div class="main__content">
        <div class="main__content__intro">
          <h1>"너가 그렇게 축구를 잘알어?"</h1>
          <div>부터 시작된 본격 축구 지식 겨루기 사이트</div>
          <div>진짜로 축구를 잘아는지 축덕력 레이더!</div>
          <div>잔말말고 그냥 해봐!</div>
        </div>
        <button class="main__content__solve">퀴즈풀기</button>
      </div>
    </main>
    <script src="moving-sentence.js"></script>
  </body>
</html>
